<IfModule mod_ssl.c>

<VirtualHost *:443>
	SSLEngine on
	SSLCipherSuite ALL
	SSLCertificateFile    /etc/apache2/certs/cert-us.pem
	SSLCertificateKeyFile /etc/apache2/certs/cert-us-key.pem
	SSLCertificateChainFile /etc/apache2/certs/ca-cert.pem

	ServerName gate1.us.dnas.playstation.org
	ServerAlias gate1.us.dnas.playstaion.org

	ServerAdmin ${EMAIL}

	DocumentRoot /var/www/opendnas
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory "/var/www/opendnas">
		Order allow,deny
		Allow from all
	</Directory>

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
		SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch "MSIE [2-6]" \
		nokeepalive ssl-unclean-shutdown \
		downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>

